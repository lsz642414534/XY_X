<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>来试试点击我呀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#EC4899',
                        accent: '#8B5CF6',
                    },
                    fontFamily: {
                        fun: ['"Comic Sans MS"', '"Marker Felt"', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .btn-bounce {
                animation: bounce 1s infinite;
            }
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex flex-col items-center justify-center p-4">
    <div class="text-center mb-10">
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-fun font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent text-shadow mb-4 float">
            来玩个游戏吧！
        </h1>
        <p class="text-gray-600 text-[clamp(1rem,2vw,1.25rem)] max-w-md mx-auto">
            看到下面那个按钮了吗？试试看能不能点到它😜
        </p>
    </div>

    <div id="button-container" class="relative w-full max-w-md h-64 flex items-center justify-center">
        <button 
            id="trick-button" 
            class="bg-gradient-to-r from-primary to-accent hover:from-accent hover:to-primary text-white font-fun font-bold py-4 px-8 rounded-full shadow-lg transform transition-all duration-300 text-[clamp(1rem,3vw,1.5rem)] btn-bounce focus:outline-none focus:ring-4 focus:ring-primary/50"
        >
            <i class="fa fa-hand-pointer-o mr-2"></i>点击我！
        </button>
    </div>

    <div id="success-message" class="mt-10 hidden">
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg shadow-lg transform transition-all duration-500 scale-0">
            <h2 class="text-xl font-bold font-fun">哇！你做到了！</h2>
            <p class="mt-2">恭喜你成功点击到了按钮！你真是太厉害了！</p>
            <button id="reset-button" class="mt-4 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full transition-colors">
                再来一次
            </button>
        </div>
    </div>

    <script>
        const button = document.getElementById('trick-button');
        const container = document.getElementById('button-container');
        const successMessage = document.getElementById('success-message');
        const resetButton = document.getElementById('reset-button');
        
        // 按钮初始位置
        let buttonX = 0;
        let buttonY = 0;
        
        // 移动按钮的函数
        function moveButton(e) {
            // 获取容器的位置和尺寸
            const containerRect = container.getBoundingClientRect();
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;
            
            // 获取按钮的尺寸
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;
            
            // 计算最大可移动距离（确保按钮不会移出容器）
            const maxX = containerWidth - buttonWidth;
            const maxY = containerHeight - buttonHeight;
            
            // 随机生成新位置
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            
            // 应用新位置
            button.style.position = 'absolute';
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
            
            // 记录当前位置
            buttonX = newX;
            buttonY = newY;
            
            // 随机改变按钮文本
            const texts = [
                "抓到我呀～",
                "嘿嘿，没中！",
                "再试一次？",
                "你太慢啦！",
                "差一点哦！",
                "点击我！"
            ];
            const randomText = texts[Math.floor(Math.random() * texts.length)];
            button.innerHTML = `<i class="fa fa-hand-pointer-o mr-2"></i>${randomText}`;
            
            // 5%的概率让用户成功点击（增加趣味性）
            if (Math.random() < 0.05) {
                button.removeEventListener('mouseover', moveButton);
                button.addEventListener('click', showSuccess);
            }
        }
        
        // 显示成功信息
        function showSuccess() {
            button.style.display = 'none';
            successMessage.classList.remove('hidden');
            // 添加动画效果
            setTimeout(() => {
                successMessage.querySelector('div').classList.remove('scale-0');
                successMessage.querySelector('div').classList.add('scale-100');
            }, 100);
        }
        
        // 重置游戏
        function resetGame() {
            successMessage.querySelector('div').classList.remove('scale-100');
            successMessage.querySelector('div').classList.add('scale-0');
            setTimeout(() => {
                successMessage.classList.add('hidden');
                button.style.display = 'block';
                button.style.left = '50%';
                button.style.top = '50%';
                button.style.transform = 'translate(-50%, -50%)';
                button.innerHTML = '<i class="fa fa-hand-pointer-o mr-2"></i>点击我！';
                button.addEventListener('mouseover', moveButton);
                button.removeEventListener('click', showSuccess);
            }, 500);
        }
        
        // 添加事件监听器
        button.addEventListener('mouseover', moveButton);
        button.addEventListener('click', () => {
            // 正常情况下点击不会成功，除非触发了5%的概率
            button.innerHTML = '<i class="fa fa-times mr-2"></i>没抓到！';
            setTimeout(moveButton, 100);
        });
        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
